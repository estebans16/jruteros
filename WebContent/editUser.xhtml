<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
	<ui:composition 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="/WEB-INF/facelets/templates/layout.xhtml">
		
	<ui:define name="encabezado">
		<ui:include src="/WEB-INF/facelets/headers/userHeader.xhtml"/>
	</ui:define>
	
	<ui:define name="menu">
		<ui:include src="/WEB-INF/facelets/menus/userMenu.xhtml"/>
		
	</ui:define>
	<ui:define name="body">
		<div class="container-fluid">
			<div class="row">
		  		<div class='col-md-12'>
				   <!-- Form Name -->
					<legend class="login-text">Editar</legend>
					
					<div class="row text-center well">
						Completa todos los campos y luego presiona guardar<br></br>
					</div>
				   <div class="col-md-2"></div>
				   <div class="col-md-8">
				 	<h:form class="form-horizontal">
					<fieldset>
					
						<ui:include src="/WEB-INF/facelets/forms/userForm.xhtml"/>
					<div class="row text-center well well-sm">
						<p>Para modificar la contraseña, debes completar la contraseña actual y la nueva contraseña</p>
					</div>
					<div class="pass-input">
						<div class="form-group">
						  <label class="col-md-3 control-label" for="passwordinput">Contraseña actual</label>
						  <div class="col-md-8">
						    <h:inputSecret id="passwordinput" name="userpass" value="#{userController.currentPass}"
						    				class="form-control input-md"/>
						  </div>
						</div>
						<!-- pass input -->
						<div class="form-group">
						  <label class="col-md-3 control-label" for="passwordinput">Nueva contraseña</label>
						  <div class="col-md-8">
						    <h:inputSecret id="newpasswordinput" name="usernewpass" value="#{userController.newPass}"
						    				class="form-control input-md"/>
						  </div>
						</div>
					</div>
					
					<!-- Button -->
					<div class="form-group">
						<div class="row text-center">
							<div class="col-md-3"></div>
							<div class="col-md-2">
								<h:commandButton value="Guardar" action="#{userController.update}" class="btn btn-success"/>
							</div>
							<div class="col-md-2">
								<h:commandButton value="Cancelar" action="user" class="btn btn-danger"/>
							</div>
						</div>
					</div>
					</fieldset>
					</h:form>
					
					</div>
					
			</div>					   
		  </div>
		  <script type="text/javascript">
			$(".pass-input").show();
 		</script>
		</div>
		
	
	</ui:define>
	
	</ui:composition>
