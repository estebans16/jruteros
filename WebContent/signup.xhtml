	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/facelets/templates/layout.xhtml">
	
	<ui:define name="encabezado">
		<ui:include src="/WEB-INF/facelets/headers/defaultHeader.xhtml"/>
	</ui:define>
	
	<ui:define name="body">
		  <div class="container-fluid">
			<!-- 
			<c:if test="${!empty errors}">

		  	<div class="row">
		  		<div class='col-md-12'>
				   <!-- Form Name -->
					<legend class="login-text">Registrarse</legend>
					
					<div class="row text-center">
						Completa todos los campos y luego presiona Registrar para crear tu cuenta<br></br>
					</div>
				   <div class="col-md-2"></div>
				   <div class="col-md-8">
				 	<h:form class="form-horizontal">
					<fieldset>
					<div class="form-group">
					
					  <label class="col-md-3 control-label" for="textinput">Usuario</label>  
					  <div class="col-md-8">
					  <h:inputText id="textinput" name="username" type="text"
											placeholder="Ingrese su usuario" class="form-control"
											required="true" />
					  </div>
					</div>
					
					<!-- DNI input-->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="dniinput">DNI</label>
					  <div class="col-md-8">
					    <h:inputText id="dniinput" name="userdni" type="number"
											placeholder="Ingrese su DNI" class="form-control input-md"
											required="true" />
					  </div>
					</div>
					
					<!-- Name input -->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="nameinput">Nombre/s</label>
					  <div class="col-md-8">
					    <h:inputText id="nameinput" name="username" type="text"
											placeholder="Ingrese su nombre" class="form-control input-md"
											required="true" />
					  </div>
					</div>
					
					<!-- LastName input -->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="lastnameinput">Apellido/s</label>
					  <div class="col-md-8">
					    <h:inputText id="lastnameinput" name="userlastname" type="text"
											placeholder="Ingrese su apellido"
											class="form-control input-md" required="true" />
					  </div>
					</div>
					
					<!-- Address input -->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="addressinput">Domicilio</label>
					  <div class="col-md-8">
					    <h:inputText id="addressinput" name="useraddress" type="text"
											placeholder="Ingrese su domicilio"
											class="form-control input-md" required="true" />
					  </div>
					</div>
					
					<!-- Birthdate input -->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="birthdateinput">Fecha de nacimiento</label>
					  <div class="col-md-8">
					    <h:inputText id="birthdateinput" name="userbirthdate" type="date"
											placeholder="dd/mm/aaaa" class="form-control input-md"
											required="true" />
					  </div>
					</div>
					
					<!-- Sex radio -->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="sexradio">Sexo</label>
					  <div id="sexradio" class="col-md-4">
					  
					  	<h:selectOneRadio value="">
				   			<f:selectItem itemValue="male" itemLabel="Masculino" />
				   			<f:selectItem itemValue="female" itemLabel="Femenino" />
   						</h:selectOneRadio>
					 
						
					  </div>
					</div>
					
					<!-- Email input -->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="emailinput">Email</label>
					  <div class="col-md-8">
					    <h:inputText id="emailinput" name="useremail" type="email"
											placeholder="email@ejemplo.com" class="form-control input-md"
											required="true" />
					  </div>
					</div>
					
					<!-- Button -->
					<div class="form-group">
						<div class="col-md-5"></div>
						<div class="col-md-5">
						
						  <div class="">
						 
							<h:commandButton id="singlebutton" name="singlebutton" value="Registrar" action="signup" class="btn btn-primary"/>
							</div>
						</div>
					</div>
					</fieldset>
					</h:form>
					
					</div>
					<div class="col-md-2"></div>
					
			</div>					   
		  </div>
		  <!-- Login -->
		</div>
			
	</ui:define>
		
	</ui:composition>
