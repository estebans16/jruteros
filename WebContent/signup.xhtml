	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/facelets/templates/layout.xhtml">
	
	<ui:define name="encabezado">
		<ui:include src="/WEB-INF/facelets/headers/defaultHeader.xhtml"/>
	</ui:define>
	
	<ui:define name="body">
		  <div class="container-fluid">
			<!-- 
			<c:if test="${!empty errors}">	
			  <div class="row">
			  	<div class="col-md-12">
			  	 	<div class="panel panel-danger">

		  	<div class="row">
		  		<div class='col-md-12'>
				   <!-- Form Name -->
					<legend class="login-text">Registrarse</legend>
					
					<div class="row text-center">
						Completa todos los campos y luego presiona Registrar para crear tu cuenta<br></br>
					</div>
				   <div class="col-md-2"></div>
				   <div class="col-md-8">
				 	<h:form class="form-horizontal">
					<fieldset>
					<div class="form-group">
					
					  <label class="col-md-3 control-label" for="textinput">Usuario</label>  
					  <div class="col-md-8">
					  <h:inputText id="textinput" name="username" type="text"
											placeholder="Ingrese su usuario" value="#{user.userName}" class="form-control"
											required="true" requiredMessage="Este campo no puede ser vacio"/>
						<h:message for="textinput" style="color:red" />
					  </div>
					</div>
					
					<!-- DNI input-->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="dniinput">DNI</label>
					  <div class="col-md-8">
					    <h:inputText id="dniinput" name="userdni" type="number" value="#{user.dni}"
											placeholder="Ingrese su DNI" class="form-control input-md"
											required="true" requiredMessage="Este campo no puede ser vacio"/>
						<h:message for="dniinput" style="color:red" />
					  </div>
					</div>
					
					<!-- Name input -->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="nameinput">Nombre/s</label>
					  <div class="col-md-8">
					    <h:inputText id="nameinput" name="username" type="text" value="#{user.name}"
											placeholder="Ingrese su nombre" class="form-control input-md"
											required="true" requiredMessage="Este campo no puede ser vacio"/>
						<h:message for="nameinput" style="color:red" />
					  </div>
					</div>
					
					<!-- LastName input -->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="lastnameinput">Apellido/s</label>
					  <div class="col-md-8">
					    <h:inputText id="lastnameinput" name="userlastname" type="text" value="#{user.lastName}" 
											placeholder="Ingrese su apellido"
											class="form-control input-md" required="true" requiredMessage="Este campo no puede ser vacio"/>
						<h:message for="lastnameinput" style="color:red" />
					  </div>
					</div>
					
					<!-- Address input -->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="addressinput">Domicilio</label>
					  <div class="col-md-8">
					    <h:inputText id="addressinput" name="useraddress" type="text" value="#{user.address}"
											placeholder="Ingrese su domicilio"
											class="form-control input-md" required="true" requiredMessage="Este campo no puede ser vacio"/>
						<h:message for="addressinput" style="color:red" />
					  </div>
					</div>
					
					<!-- Birthdate input -->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="birthdateinput">Fecha de nacimiento</label>
					  <div class="col-md-8">
					    <h:inputText id="birthdateinput" name="userbirthdate" type="date"  value="#{user.birthdate}"
											placeholder="dd/mm/aaaa" class="form-control input-md"
											required="true" requiredMessage="Este campo no puede ser vacio"
											converterMessage="Fecha inválida. El formato correcto es dd-MM-yy. Por ejemplo 13-07-16">
							<f:convertDateTime type="date" dateStyle="short"/>
						</h:inputText>
						<h:message for="birthdateinput" style="color:red" />
					  </div>
					</div>
					
					<!-- Sex radio -->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="sexradio">Sexo</label>
					  <div class="col-md-4">
					  	<h:selectOneRadio id="sexradio" value="#{user.sex}" required="true" requiredMessage="Este campo no puede ser vacio">
				   			<f:selectItem itemValue="male" itemLabel="Masculino" />
				   			<f:selectItem itemValue="female" itemLabel="Femenino" />
   						</h:selectOneRadio>
   						<h:message for="sexradio" style="color:red" />
					  </div>
					</div>
					
					<!-- Email input -->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="emailinput">Email</label>
					  <div class="col-md-8">
					    <h:inputText id="emailinput" name="useremail" type="email" value="#{user.email}"
											placeholder="email@ejemplo.com" class="form-control input-md"
											required="true" requiredMessage="Este campo no puede ser vacio"/>
						<h:message for="emailinput" style="color:red" />
					  </div>
					</div>
					
					<!-- Button -->
					<div class="form-group">
						<div class="row text-center">
							<h:commandButton value="Registrar" action="#{user.signup}" class="btn btn-primary"/>
						</div>
						<br />
						<div class="row text-center">
							Si ya tienes cuenta <a href="http://localhost:8080/JRuteros/JRuteros">inicia sesión!</a>
						</div>
					</div>
					</fieldset>
					</h:form>
					
					</div>
					
			</div>					   
		  </div>
		  <!-- Login -->
		</div>
			
	</ui:define>
		
	</ui:composition>
