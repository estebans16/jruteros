<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" >

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="jruteros.css" />
	<h:outputStylesheet library="css" name="AdminLTE.css" />
	<h:outputStylesheet library="css" name="skins/_all-skins.min.css" />
	<h:outputStylesheet library="plugins" name="datepicker/datepicker3.css" />
	<h:outputStylesheet library="plugins" name="bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" />
	<h:outputStylesheet library="plugins" name="select2/select2.css" />
	<h:outputStylesheet library="css" name="font-awesome.css" />
	<h:outputStylesheet library="css" name="font-awesome-animation.css" />
	<h:outputStylesheet library="plugins" name="datatables/dataTables.bootstrap.css" />
	
	<title>
		<ui:insert name="titulo">
		JRuteros
		</ui:insert>
	</title>
</h:head>
<h:body class="skin-purple sidebar-mini fixed">
	<div class="wrapper">
		<div id="pageheader">
			<ui:insert name="encabezado">
	      		<!-- Logo -->
				 <a href="${pageContext.request.contextPath}" class="logo">
				   <!-- mini logo for sidebar mini 50x50 pixels -->
				   <span class="logo-mini"><b>J</b>R</span>
				   <!-- logo for regular state and mobile devices -->
				   <span class="logo-lg"><b>JRuteros</b></span>
				 </a>
				
				 <!-- Header Navbar: style can be found in header.less -->
				 <nav class="navbar navbar-static-top" role="navigation">
				   <!-- Sidebar toggle button-->
				   <!-- <a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> -->
				     <span class="sr-only">Toggle navigation</span>
				   <!--  </a> -->
	   			 </nav><!-- Navbar Right Menu -->
	      	</ui:insert>
	    </div>
	    
	    <div id="lateral">
	    	<ui:insert name="menu">
	      		<aside class="main-sidebar">
			    	<!-- sidebar: style can be found in sidebar.less -->
			   			 <section class="sidebar">
					    	 <ul class="sidebar-menu">
					  			<li class="header">OPCIONES</li>
					  			<li> <a href="${pageContext.request.contextPath}/newroute"> <i class="fa fa-plus-square"></i> <span class='menu-options'>Nueva ruta</span></a></li>
					  			<li class="active"> <a href="${pageContext.request.contextPath}/myroutes"> <i class="fa fa-th-list"></i> <span class='menu-options'>Mis rutas</span></a></li>
					  			<li> <a href="${pageContext.request.contextPath}/searchroute"> <i class="fa fa-search"></i> <span class='menu-options'>Buscar ruta</span></a></li>
							</ul>
						</section>
			    	<!-- /.sidebar -->
				 </aside>
	      	</ui:insert>
	    </div>

    <!-- =============================================== -->

    <!-- Right side column. Contains the navbar and content of the page -->
	    <div class="content-wrapper">
	
	      <!-- Main content -->
	      <section class="content">
	
	        <div id="modal-holder"></div>
	        <div id="body">
	      	  <ui:insert name="body">
	      	  </ui:insert>
	      		
	    	</div>
	
	      </section><!-- /.content -->
	    </div><!-- /.content-wrapper -->
	
	    <footer class="main-footer">
	      <div class="pull-right hidden-xs">
	      	<ui:insert name="footer">
	      	 	<b>JRuteros</b> 1.0
	      	</ui:insert>
	      </div>
	    </footer>
	</div><!-- ./wrapper -->
		<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
  	
  	<script src="js/bootstrap.js"></script>
  	
  	<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
  	<script src="plugins/datepicker/bootstrap-datepicker.js"></script>
    <script src="plugins/chartjs/Chart.js"></script>
  	<script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
  	<script src="plugins/select2/select2.full.js"></script>
  	<script src="js/app.js"></script>
  	
	<script src="plugins/datatables/jquery.dataTables.js"></script>
  	<script src="js/jruteros.js"></script>
