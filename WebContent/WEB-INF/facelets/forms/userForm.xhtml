<div xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"> 		
		<div class="form-group">
					
			<label class="col-md-3 control-label" for="textinput">Usuario</label>  
			<div class="col-md-8">
			  <h:inputText id="textinput" name="username" type="text"
									placeholder="Ingrese su usuario" value="#{userController.user.userName}" class="form-control"
									required="true" requiredMessage="Este campo no puede ser vacio"/>
				<h:message for="textinput" style="color:red" />
	  		</div>
		</div>
		
		<!-- DNI input-->
		<div class="form-group">
		  <label class="col-md-3 control-label" for="dniinput">DNI</label>
		  <div class="col-md-8">
		    <h:inputText id="dniinput" name="userdni" type="number" value="#{userController.user.dni}"
								placeholder="Ingrese su DNI" class="form-control input-md"
								required="true" requiredMessage="Este campo no puede ser vacio"/>
			<h:message for="dniinput" style="color:red" />
		  </div>
		</div>
		
		<!-- Name input -->
		<div class="form-group">
		  <label class="col-md-3 control-label" for="nameinput">Nombre/s</label>
		  <div class="col-md-8">
		    <h:inputText id="nameinput" name="username" type="text" value="#{userController.user.name}"
								placeholder="Ingrese su nombre" class="form-control input-md"
								required="true" requiredMessage="Este campo no puede ser vacio"/>
			<h:message for="nameinput" style="color:red" />
		  </div>
		</div>
		
		<!-- LastName input -->
		<div class="form-group">
		  <label class="col-md-3 control-label" for="lastnameinput">Apellido/s</label>
		  <div class="col-md-8">
		    <h:inputText id="lastnameinput" name="userlastname" type="text" value="#{userController.user.lastName}" 
								placeholder="Ingrese su apellido"
								class="form-control input-md" required="true" requiredMessage="Este campo no puede ser vacio"/>
			<h:message for="lastnameinput" style="color:red" />
		  </div>
		</div>
		
		<!-- Address input -->
		<div class="form-group">
		  <label class="col-md-3 control-label" for="addressinput">Domicilio</label>
		  <div class="col-md-8">
		    <h:inputText id="addressinput" name="useraddress" type="text" value="#{userController.user.address}"
								placeholder="Ingrese su domicilio"
								class="form-control input-md" required="true" requiredMessage="Este campo no puede ser vacio"/>
			<h:message for="addressinput" style="color:red" />
		  </div>
		</div>
		
		<!-- Birthdate input -->
		<div class="form-group">
		  <label class="col-md-3 control-label" for="birthdateinput">Fecha de nacimiento</label>
		  <div class="col-md-8">
		    <h:inputText id="birthdateinput" name="userbirthdate" type="date"  value="#{userController.user.birthdate}"
								placeholder="dd/mm/aaaa" class="form-control input-md"
								required="true" requiredMessage="Este campo no puede ser vacio"
								converterMessage="Fecha inválida. El formato correcto es dd-MM-yyyy. Por ejemplo 13-07-1998">
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:inputText>
			<h:message for="birthdateinput" style="color:red" />
		  </div>
		</div>
		
		<!-- Sex radio -->
		<div class="form-group">
		  <label class="col-md-3 control-label" for="sexradio">Sexo</label>
		  <div class="col-md-4">
		  	<h:selectOneRadio id="sexradio" value="#{userController.user.sex}" required="true" requiredMessage="Este campo no puede ser vacio">
	   			<f:selectItem itemValue="male" itemLabel="Masculino" />
	   			<f:selectItem itemValue="female" itemLabel="Femenino" />
						</h:selectOneRadio>
						<h:message for="sexradio" style="color:red" />
		  </div>
		</div>
		
		<!-- Email input -->
		<div class="form-group">
		  <label class="col-md-3 control-label" for="emailinput">Email</label>
		  <div class="col-md-8">
		    <h:inputText id="emailinput" name="useremail" type="email" value="#{userController.user.email}"
								placeholder="email@ejemplo.com" class="form-control input-md"
								required="true" requiredMessage="Este campo no puede ser vacio"/>
			<h:message for="emailinput" style="color:red" />
		  </div>
		</div>
		
		<div class="pass-input">
			<div class="form-group">
			  <label class="col-md-3 control-label" for="passwordinput">Contraseña actual</label>
			  <div class="col-md-8">
			    <h:inputSecret id="passwordinput" name="userpass"/>
			  </div>
			</div>
			<!-- pass input -->
			<div class="form-group">
			  <label class="col-md-3 control-label" for="passwordinput">Nueva contraseña</label>
			  <div class="col-md-8">
			    <h:inputSecret id="newpasswordinput" name="usernewpass" />
			  </div>
			</div>
		</div>
</div>
