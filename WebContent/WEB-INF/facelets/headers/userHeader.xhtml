<header xmlns:h="http://java.sun.com/jsf/html" class="main-header">
	<!-- Logo -->
	<a href="#" class="logo">
		<!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini"><b>JR</b></span>
		
		<!-- logo for regular state and mobile devices -->
		<span class="logo-lg"><b>JRuteros</b></span>
	</a>
	
	<!-- Header Navbar: style can be found in header.less -->
	<nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">Toggle navigation</span>
		</a>
		
		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<!-- User Account: style can be found in dropdown.less -->
				<li class="dropdown user user-menu">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<span class="hidden-xs"> #{user.userName} </span>
					</a>
					<ul class="dropdown-menu">
						<!-- User image -->
						<li class="user-header">
							<p>
								#{user.userName}
								<small>#{user.name} #{user.lastName}</small>
							</p>
						</li>
						
						<!-- Menu Footer-->
						<li class="user-footer">
							<h:form>
								<div class="pull-left">
									<h:commandButton value="Perfil" action="#{userController.perfil}" /> 
								</div>
								<div class="pull-right">
									<h:commandButton value="Salir" action="#{loginController.logout}"/>
								</div>
							</h:form>
						</li>
					</ul>
				</li>
				<!-- Control Sidebar Toggle Button -->
			</ul>
		</div>
	</nav>
</header>
